<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Powerstrip - Maintenance</title>
  <style>
    /* Maintenance Page Styling */
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #a7f3d0);
      color: #0f172a;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      background: linear-gradient(135deg, #0ea5e9, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 4px;
    }
    p {
      text-align: center;
      color: #64748b;
      font-size: 14px;
    }
    .maintenance-card {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    .maint-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .maint-row h4 {
      margin: 0;
    }
    .maint-controls {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }
    .maint-input {
      width: 80px;
      padding: 6px;
      text-align: right;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .maint-set-btn {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #0ea5e9, #10b981);
      color: white;
      cursor: pointer;
    }
    .maint-toggle-btn {
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }
    .maint-toggle-btn.on {
      background: #10b981;
      color: #fff;
    }
    .maint-toggle-btn.off {
      background: #cbd5e1;
      color: #0f172a;
    }
    .back-home-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background: #f59e0b;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Maintenance Mode</h1>
  <p>Hidden calibration page — accessed by holding “Smart Powerstrip” for 5s.</p>

  <div class="maintenance-card" id="maintenanceSockets">
    <small>Controls work only when ESP32 is connected.</small>
  </div>

  <button class="back-home-btn" onclick="window.close()">Close</button>

  <script>
    // Simulated socket data (syncs with ESP32 in real use)
    let sockets = [
      { id: 1, name: "Socket 1", active: false, power: 0, target: 5 },
      { id: 2, name: "Socket 2", active: false, power: 0, target: 10 },
      { id: 3, name: "Socket 3", active: false, power: 0, target: 15 },
      { id: 4, name: "Socket 4", active: false, power: 0, target: 20 }
    ];

    let editingSocketId = null;

    function renderMaintenanceSockets() {
      const container = document.getElementById('maintenanceSockets');
      container.innerHTML = '<small>Controls work only when ESP32 is connected.</small>';
      sockets.forEach(s => {
        const row = document.createElement('div');
        row.className = 'maint-row';
        row.innerHTML = `
          <div>
            <h4>${s.name} <small>(#${s.id})</small></h4>
            <small>Power: <span id="maint-power-${s.id}">${s.power.toFixed(2)}W</span></small>
          </div>
          <div class="maint-controls">
            <button id="maint-toggle-${s.id}" class="maint-toggle-btn ${s.active ? 'on' : 'off'}"
              onclick="toggleSocket(${s.id})">${s.active ? 'ON' : 'OFF'}</button>
            <div>
              <input id="maint-target-${s.id}" type="number" step="0.1" value="${s.target}" class="maint-input" />
              <button class="maint-set-btn" onclick="applyTarget(${s.id})">Set</button>
            </div>
          </div>`;
        container.appendChild(row);
      });
    }

    function toggleSocket(id) {
      const socket = sockets.find(s => s.id === id);
      socket.active = !socket.active;
      renderMaintenanceSockets();
    }

    function applyTarget(id) {
      const el = document.getElementById('maint-target-' + id);
      const val = parseFloat(el.value);
      if (!isNaN(val) && val >= 0) {
        sockets.find(s => s.id === id).target = val;
        alert(`Target set to ${val}W for Socket ${id}`);
      }
    }

    // Simulate gradual ramp-up/down and fluctuations
    setInterval(() => {
      sockets.forEach(s => {
        let diff = s.target - s.power;
        if (s.active && diff > 0.05) s.power += diff * 0.1;
        else if (!s.active && s.power > 0.05) s.power -= s.power * 0.1;
        else if (!s.active) s.power = 0;

        // Add ±2% fluctuation
        if (s.active && s.power > 0) {
          s.power += s.power * (Math.random() * 0.04 - 0.02);
        }

        const pw = document.getElementById('maint-power-' + s.id);
        if (pw) pw.textContent = s.power.toFixed(2) + 'W';

        const btn = document.getElementById('maint-toggle-' + s.id);
        if (btn) {
          btn.className = 'maint-toggle-btn ' + (s.active ? 'on' : 'off');
          btn.textContent = s.active ? 'ON' : 'OFF';
        }
      });
    }, 700);

    renderMaintenanceSockets();
  </script>
</body>
</html>
